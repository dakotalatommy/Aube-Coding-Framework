name: bootstrap-gate
on:
  pull_request:
    branches: [ main ]
jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Run Bootstrap Orchestrator
        run: |
          python3 scripts/bootstrap.py
      - name: Self-Organize Gate
        run: |
          python3 scripts/self_organize_gate.py


