name: Tenant DB Sweep

on:
  workflow_dispatch:
    inputs:
      run-policy-merge:
        description: 'Run duplicate policy merge (1=yes, 0=no)'
        required: false
        default: '1'
      run-index-cleanup:
        description: 'Run index cleanup (1=yes, 0=no)'
        required: false
        default: '0'

jobs:
  sweep:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      RUN_POLICY_MERGE: ${{ github.event.inputs.run-policy-merge || '1' }}
      RUN_INDEX_CLEANUP: ${{ github.event.inputs.run-index-cleanup || '0' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run tenant sweep script
        run: |
          chmod +x scripts/db/tenant_sweep.sh
          ./scripts/db/tenant_sweep.sh "$SUPABASE_DB_URL"

      - name: Upload sweep artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tenant-db-sweep
          path: tmp/tenant-db-sweep-*
          if-no-files-found: warn
